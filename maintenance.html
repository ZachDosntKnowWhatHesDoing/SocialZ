<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 100px 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .logo {
            width: 120px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Site Logo" class="logo">
        <h1>We're Improving Our Site</h1>
        <p>SocialZ is currently undergoing maintenance and upgrades to provide you with a better experience. We apologize for the inconvenience and appreciate your patience. Please check back soon!</p>
    </div>
</body>
</html>
