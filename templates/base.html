<!DOCTYPE html>
<html>
<head>
    <title>SocialApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <script>
const selector = document.createElement('select');
selector.id = 'theme-selector';
selector.innerHTML = `
    <option value="light">Light</option>
    <option value="dark">Dark</option>
    <option value="sunset">Sunset</option>
    <option value="ocean">Ocean</option>
`;
document.body.prepend(selector);

selector.addEventListener('change', (e) => {
    document.documentElement.setAttribute('data-theme', e.target.value);
    localStorage.setItem('theme', e.target.value);
});

const savedTheme = localStorage.getItem('theme') || 'light';
document.documentElement.setAttribute('data-theme', savedTheme);
selector.value = savedTheme;
</script>

<nav>
    <div class="nav-left">
        <a href="{{ url_for('index') }}" class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </a>
    </div>
    <div class="nav-right">
        {% if 'user' in session %}
        <a href="{{ url_for('index') }}" class="nav-btn">Home</a>
        <a href="{{ url_for('profile', username=session['user']) }}" class="nav-btn">Profile</a>
        <a href="{{ url_for('edit_profile') }}" class="nav-btn">Edit Profile</a>
        <a href="{{ url_for('logout') }}" class="nav-btn">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}" class="nav-btn">Login</a>
        <a href="{{ url_for('signup') }}" class="nav-btn">Sign Up</a>
        {% endif %}
    </div>
</nav>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flash">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% block content %}{% endblock %}
</body>
</html>
